<!DOCTYPE html>
<html>
<head>

<script src="jquery-3.1.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="jquery-3.1.1.js"></script>
<script src="index.js"></script>

<link rel="stylesheet" type="text/css" href="std_rules.css">
<link rel="stylesheet" type="text/css" href="preferences.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<title>Samachaar</title>
</head>
<body>
	<div class="margin-top-30">
	</div>
	<div class="row" id="">
		<div id="" class="container-fluid">
			<div class="col-md-12">
				<div class="col-md-2"></div>
				<div class="col-md-8">
					<div class="header">
						<h1 class="text-muted">Samachaar</h1>
					</div>
					<hr>
					<div class="jumbotron">
						<h3>Select your preferences</h3>
						<div class="margin-top-30">
						</div>
						<p class=error font-color="red"><strong> {{ error }}</strong></p>
						<form action="/preferences" method="post" class="tab-pane" id="sign-upDetails">
							<input type="checkbox" name="national" value="1"> National<br>
							<input type="checkbox" name="international" value="2"> International<br>
							<input type="checkbox" name="business" value="3"> Business<br>
							<input type="checkbox" name="technology" value="4"> Technology<br>
							<input type="checkbox" name="lifestyle" value="5"> Lifestyle<br>
							<input type="checkbox" name="sports" value="6"> Sports<br>
							<input type="checkbox" name="entertainment" value="7"> Entertainment<br>
						
							
							<div class="margin-top-15">
							</div>
							<div class="row">
								<div class="col-md-10">
								</div>
								<div class="col-md-2">
								
									<input type="submit" class="btn btn-lg btn-success" name="submit" value="OK">
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="col-md-2"></div>
			</div>
		</div>
	</div>
</body>
</html>
